{% extends 'admin_p//base.html' %}

{% block title %} Leave Requests {% endblock %}


{% block body %}
    <div class="container" style="margin-top: 30px;">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">User</th>
                  <th scope="col">Date</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for leave in leaves %}
                <tr>
                  <td>{{leave.user}}</td>
                  <td>{{leave.date}}</td>
                  <td>{{leave.status}}</td>
                  <td><a href="{% url 'leave_approval' leave.id %}"><button class="btn btn-outline-success">Approve</button></a>
                  <a href="{% url 'leave_reject' leave.id %}"><button class="btn btn-outline-danger">Reject</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
