{% extends 'admin_p/base.html' %}
{% block title %} Admin Login {% endblock %}
{% block style %}
<style>
  body {
    background: linear-gradient(to bottom right, #2193b0, #6dd5ed);
  }
  .login {
      margin-top: 80px;
      margin-bottom: 110px;
  }

  .form-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
  }

  .form-container h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .form-container label {
    font-weight: bold;
  }

  .form-container input[type="email"],
  .form-container input[type="password"]{
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ced4da;
    margin-bottom: 20px;
  }

  .form-container .btn-primary {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    background-color: #007bff;
    border: none;
  }

  .form-container .btn-primary:hover {
    background-color: #0069d9;
  }

  .form-container .text-center {
    margin-top: 20px;
  }

  .form-container .text-center a {
    color: #007bff;
    text-decoration: none;
  }

  .form-container .text-center a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block body %}
    <div class="container login">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <div class="form-container">
                    <form class="form-signin" id="login-form" action="admin_login" method="POST">
                      {% csrf_token %}
                        <h1>Login</h1>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
