{% extends 'user/base.html' %}
{% block title %} User Login {% endblock %}
{% block style %}
<style>
  body {
    background: linear-gradient(to bottom right, #2193b0, #6dd5ed);
  }
  .login {
      margin-top: 30px;
      margin-bottom: 106px;
  }

  .form-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
  }

  .form-container h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .form-container label {
    font-weight: bold;
  }

  .form-container input[type="email"],
  .form-container input[type="password"],
  .form-container input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ced4da;
    margin-bottom: 20px;
  }

  .form-container .btn-primary {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    background-color: #007bff;
    border: none;
  }

  .form-container .btn-primary:hover {
    background-color: #0069d9;
  }

  .form-container .text-center {
    margin-top: 20px;
  }

  .form-container .text-center a {
    color: #007bff;
    text-decoration: none;
  }

  .form-container .text-center a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block body %}
    <div class="container login">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <div class="form-container">
                    <form class="form-signin" id="login-form" action="login_user" method="POST">
                      {% csrf_token %}
                        <h1>User Login</h1>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                        <p class="text-center mt-3">Don't have an account? <a href="#" id="register-link">Register</a></p>
                    </form>

                    <form class="form-signin" id="register-form" action="register_user" method="POST">
                      {% csrf_token %}
                        <h1>Register</h1>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" name="user_name" placeholder="Name" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" class="form-control" name="user_email" placeholder="Email address" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="user_password" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Register</button>
                        <p class="text-center mt-3">Already have an account? <a href="#" id="login-link">Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script%}
<script>
  $(document).ready(function() {
    $('#register-form').hide();

    $('#register-link').click(function(e) {
      e.preventDefault();
      $('#login-form').hide();
      $('#register-form').show();
    });

    $('#login-link').click(function(e) {
      e.preventDefault();
      $('#register-form').hide();
      $('#login-form').show();
    });

  });

</script>
{% endblock %}
